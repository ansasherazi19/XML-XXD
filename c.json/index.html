    <script>

        let flower = {
            "name":"rose",
            "color":"red",
            "price":"300pkr"
        }

        localStorage.setItem("first",flower);
           console.log("before conversion" + typeof(flower));   //object

      localStorage.setItem("abc",first)


      let second=JSON.parse(localStorage.getItem("abc"))
      console.log(second.name)
